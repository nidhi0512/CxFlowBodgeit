# This is a basic workflow to help you get started with Using Checkmarx CxFlow Action

name: CxFlow

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '24 23 * * 4'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel - this job is specifically configured to use the Checkmarx CxFlow Action
permissions:
  contents: read

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on - Ubuntu is required as Docker is leveraged for the action
    permissions:
      contents: read # for actions/checkout to fetch code
      issues: write # for checkmarx-ts/checkmarx-cxflow-github-action to write feedback to github issues
      pull-requests: write # for checkmarx-ts/checkmarx-cxflow-github-action to write feedback to PR
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest

    # Steps require - checkout code, run CxFlow Action, Upload SARIF report (optional)
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    # Runs the Checkmarx Scan leveraging the latest version of CxFlow - REFER to Action README for list of inputs
    - name: Checkmarx CxFlow Action
      uses: nidhi0512/checkmarx-cxflow-github-action@ba5cec16b01e4a3cdea681a4fbada6ccbaa2fe25
      with:
        checkmarx_url: http://7a42-2401-4900-384d-5303-2ccf-dc2-4123-34f1.ngrok.io
        team: "/CxServer"
        checkmarx_username: admin@cx
        checkmarx_password: Cx12345678!
        checkmarx_client_secret: 014DF517-39D1-4453-B7B3-9930C563627C
        project: TESTCXFLOW1
        app: TESTCXFLOW1
        preset: Checkmarx Default
        break_build: false
        incremental: false
        filter_severity: high, medium, low
        bug_tracker: Sarif
        bug_tracker_impl: Sarif
        jira_url: https://nidhikjaiswal.atlassian.net/
        jira_username: jaiswal.nidhi0512@gmail.com
        jira_token: IwaozdZ7Zu0pyIdndRsh4B61
        jira_issue_type: 'Bug'
        jira_open_transition: 'In Progress, In Review'
        jira_close_transition: 'Done'
        jira_open_status: 'To Do, In Progess, In Review'
        jira_closed_status: 'Done'
        github_token: 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
        jira_project: 'APPSEC'
        scanners: sast
        jira_label-prefix: 'Bug'
        params: --logging.level.com.checkmarx.flow.custom=debug --logging.level.com.checkmarx.flow.service=debug --logging.level.com.checkmarx.flow.utils=debug --logging.level.com.checkmarx.sdk.service=debug --namespace=${{ github.repository_owner }} --repo-name=${{ github.event.repository.name }} --branch=${{ github.ref }} --logging.level.org.apache.http.client.protocol=ERROR --cx-flow.zip-exclude="\.git\/.*,\.src\/.,*" --cx-flow.filter-severity --cx-flow.filter-category --checkmarx.disable-clubbing=true 
    - name: Archive Checkmarx Results
      uses: actions/upload-artifact@v2
      with:
          name: checkmarx-scan-results
          path: cx.sarif
    - name: Upload Checkmarx SARIF File
      uses: github/codeql-action/upload-sarif@v2
      with:
          sarif_file: cx.sarif
